<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login ou cadastrar-se</title>
    <link rel="stylesheet" href="../style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <header>

            <h1 id="titulo" class=""> BIBLIOTECA <br> <span>JVS</span></h1>

        </header>

        <main>
            <div id="telaLogin" class="offset-3">

                <h2 class="subtitulo">LOGIN</h2>

                <form method="post">

                    <label for="email">Digite seu email:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="senha">Digite sua senha:    </label>
                    <input type="password" name="senha" id="senha">
                    <br>

                    <button id="logar">Logar</button><br>
                    <button id="cadastrar">Cadastre-se</button>

                </form>

            </div>
        </main>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
